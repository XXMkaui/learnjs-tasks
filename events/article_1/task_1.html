<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <input type="button" id="hider" value="Нажмите, чтобы спрятать текст" />

  <div id="text">Текст</div>

  <script>
    let btn = document.getElementById('hider');
    btn.addEventListener('click', () => {
      document.getElementById('text').style.display = 'none'
    });
  </script>

</body>

</html>
