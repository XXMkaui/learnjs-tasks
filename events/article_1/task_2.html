<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <input type="button" id="hider" value="Нажмите, чтобы спрятать кнопку" />

  <script>
    let btn = document.getElementById('hider');
    btn.addEventListener('click', () => {
      btn.style.display = 'none'
    });
  </script>

</body>

</html>
