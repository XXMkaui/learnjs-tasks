<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <p class="text"><span class="onImg">▶</span> <span class="offImg" style="display: none">▼</span> Сладости (нажми
    меня)!</p>
  <ul>
    <div class="list" style="display: none">
      <li>Пирожное</li>
      <li>Пончик</li>
      <li>Мёд</li>
    </div>
  </ul>
  <script>
    let txt = document.getElementsByClassName('text')[0];
    let ls = document.getElementsByClassName('list')[0];
    let onIm = document.getElementsByClassName('onImg')[0];
    let offIm = document.getElementsByClassName('offImg')[0];

    txt.addEventListener('click', () => {
      if (ls.style.display == 'none') {
        ls.style.display = 'block';
        offIm.style.display = 'inline';
        onIm.style.display = 'none';
      }
      else {
        ls.style.display = 'none'
        offIm.style.display = 'none';
        onIm.style.display = 'inline';
      }
    })
  </script>
</body>

</html>
